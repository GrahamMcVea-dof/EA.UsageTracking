version: 2.1

orbs:
  windows: circleci/windows@2.2.0
  cloudfoundry: circleci/cloudfoundry@0.1.73

commands:
  install_cmd:
    steps:
      - run:
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            cf -v
            cf api https://api.london.cloud.service.gov.uk
            cf auth "$CF_USERNAME" "$CF_PASSWORD"
            cf target -o "$CF_ORG" -s "$CF_SPACE"

jobs:
  test:
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: dotnet restore
      - run:
          name: "Run Application Tests"
          command: dotnet test
  build:
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Build Application"
          command: dotnet build
  publish:
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Publish Application"
          command: dotnet publish
  deploy:
    executor:
      name: windows/default
    steps:
      - run:
          name: "Copy manifest to publish folder"
          command: cp manifest.yml .\EA.UsageTracking.Application.API\bin\Debug\netcoreapp3.1\publish\
      - run:
          name: "Go to Publish folder"
          command: cd .\EA.UsageTracking.Application.API\bin\Debug\netcoreapp3.1\publish\
      - run:
          name: "Install Cloud Foundry CLI"
          command: install_cmd
workflows:
  build-and-test-and-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish:
          requires:
            - test
            - build
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - publish
          context: govuk-paas-sandbox

